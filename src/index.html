<!DOCTYPE html>
<html lang="en" data-theme="day">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/script.js" type="module"></script>
  <title>Frontend Mentor | Clock App</title>
</head>
<body class="page">
  <h1 class="sr-only">Clock app</h1>
  <main class="clock">
    <section class="clock__section clock__quote quote">
      <div class="quote__container">
        <blockquote class="quote__item"></blockquote>
        <button class="quote__update-button" type="button">
          <svg class="quote__update-icon" viewBox="0 0 18 18" width="18">
            <title>Refresh</title>
            <use href="/images/sprite.svg#update"></use>
          </svg>
        </button>
      </div>
    </section>
    <section class="clock__section clock__time time"></section>
    <section class="clock__info info">
      <dl class="clock__section info__list"></dl>
    </section>
  </main>
</body>
</html>
